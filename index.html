<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Payment Gateway Form UI Design</title>
</head>
<body>
    <div class="container">
      <div class="form">
        <div class="top">
          <div class="logo">
            <img src="Images\DevelopersIndialogo.png" alt="">
          </div>
          <h1>Select your Payment Method</h1>
        </div>
         <div class="bottom">
        <div class="card">
          <div class="card_title">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <p>Credit Card</p>
          </div>
          <div class="card_detail">

          <div class="card_number">
            <input type="text" name="" placeholder="Credit Card Number">
          </div>
          <div class="card_details">
            <input type="text" name="" value="" placeholder="Exp Date">
            <input type="text" name="" value="" placeholder="CVV">
            <input type="text" name="" value="" placeholder="Billing Zip">
          </div>
        </div>
      </div>
        <div class="other_way">
          <i class="fa fa-paypal" aria-hidden="true"></i>
        <p>Paypal</p>
        </div>
        <div class="other_way">
          <i class="fa fa-money" aria-hidden="true"></i>
        <p>Pay via Cash</p>
        </div>
        <div class="donate_btn">
         <button  type="button" name="button">Donate $501 Now</button>
         </div>
      </div>


    </div>

    </div>

</body>
</html>
